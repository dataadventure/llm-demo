<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 交互界面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    .stream-box {
        white-space: pre-wrap;
        line-height: 1.6;
    }
    .loading-dot {
        animation: blink 1.4s infinite both;
    }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
    }
    /* 移除光标相关样式：不再需要光标 */
    /* 保留打字容器基础样式，仅用于内容对齐 */
    .typing-container {
        display: inline; /* 简化为 inline，避免对齐问题 */
    }
</style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 md:p-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Agent 交互工具</h1>

        <!-- 输入区域：完全不变 -->
        <div class="space-y-4 mb-6">
            <div>
                <label for="keywords" class="block text-sm font-medium text-gray-700 mb-1">关键词</label>
                <input
                    type="text"
                    id="keywords"
                    placeholder="输入查询关键词（如：上海天气）"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                >
            </div>
            <div>
                <label for="prompt" class="block text-sm font-medium text-gray-700 mb-1">Prompt</label>
                <textarea
                    id="prompt"
                    rows="3"
                    placeholder="输入详细查询指令（如：请查询指定城市的实时天气并分析未来24小时趋势）"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                ></textarea>
            </div>
            <button
                id="submitBtn"
                class="bg-blue-600 text-white px-6 py-2.5 rounded-md hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
                提交查询
            </button>
        </div>

        <!-- 结果显示区域：完全不变 -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">交互结果</h2>
            <div id="resultBox" class="stream-box w-full min-h-[200px] p-4 bg-gray-50 border border-gray-200 rounded-md text-gray-700 overflow-auto">
                <div class="text-gray-500">等待查询...点击"提交查询"开始交互</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
